<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .coords-display {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    
    .coords-label {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
    }
    
    .coords-value {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: 1px solid #007bff;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">Nominatim Last Click</div>
  
  <div class="coords-display">
    <div class="coords-label">Last Click Coordinates</div>
    <div class="coords-value" id="popup-coords">No data available</div>
  </div>
  
  <div class="actions">
    <button id="copy-popup-coords">Copy</button>
    <button id="refresh-coords">Refresh</button>
  </div>
  
  <div class="status" id="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
